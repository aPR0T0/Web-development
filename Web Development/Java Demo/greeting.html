<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting | JS</title>
</head>
<body>
    <h1>Hey, Kaisan Ba?</h1>
    <script>
        //if else in JavaScript
        var time = prompt("Hey what's the time? : ");
        if( time > 5 && time < 12 ){
            alert("Good Morning");
        }
        else if ( time >= 12 && time < 17){
            alert("Good Evening");
        }
        else{
            alert("Good Night");
        }

        //Switch in JavaScript
        let fruitType = prompt("Enter the type of the Fruit you'd like to have");
        switch(fruitType) {
            case 'Oranges'  : console.log(" Oranges 15rs kilo");
                                break;
            case 'Apples'   : console.log( "2 Kidney per gram");
                                break;
            default         : console.log(`${fruitType} nhi hai!. Are kidney toh le jao`);
                                break;
        }
        console.log("Dekhlo aur kucch chahiye toh!");
    </script>
</body>
</html>
