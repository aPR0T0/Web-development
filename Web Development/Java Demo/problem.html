<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colour Using JS</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Box 1</td>
            <td>Box 1</td>
            <td>Box 1</td>
            <td>Box 1</td>
            <td>Box 1</td>
        </tr>
        <tr>
            <td>Box 2</td>
            <td>Box 2</td>
            <td>Box 2</td>
            <td>Box 2</td>
            <td>Box 2</td>
        </tr>
        <tr>
            <td>Box 3</td>
            <td>Box 3</td>
            <td>Box 3</td>
            <td>Box 3</td>
            <td>Box 3</td>
        </tr>
        <tr>
            <td>Box 4</td>
            <td>Box 4</td>
            <td>Box 4</td>
            <td>Box 4</td>
            <td>Box 4</td>
        </tr>
        <tr>
            <td>Box 5</td>
            <td>Box 5</td>
            <td>Box 5</td>
            <td>Box 5</td>
            <td>Box 5</td>
        </tr>
    </table>
    <script>
        document.body.children[0].tBodies[0].rows[0].style.background = "cyan"
        console.log(document.body.children[0].tBodies[0].rows[1].style = "background-color:green;")
        console.log(document.body.children[0].tBodies[0].rows[2].style = "background-color:yellow;")
        document.body.children[0].tBodies[0].rows[3].style.background = "cyan"
        console.log(document.body.children[0].tBodies[0].rows[4].style = "background-color:orange;")
    </script>
</body>
</html>
