<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <style>
        div{
            width: 160px;
            height: 80px;
            padding: 20px;
            border: 10px solid black;
            background: rgb(0, 128, 255);
        }
        .content{
            box-sizing: content-box;
        }
        .Border{
            box-sizing: border-box;
        }
        /*In the border box the stroke i.e both padding and the border flow into the content box itself, basically goes inside the box*/
    </style>
</head>
<body>
    <div class="content"> Content Box</div>
    <br>
    <div class="Border"> Border box</div>
</body>
</html>
