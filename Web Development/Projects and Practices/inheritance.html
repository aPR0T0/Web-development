<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body{
            color: rgb(83, 22, 140);
        }
        .cl-1>a{
            color: inherit;
            text-decoration: none;
        }
        .cl-2 a{
            color: initial;/*It depends on what the browser had decided for it default*/
        }
        .cl-3 a{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Defualt <a href="">Link</a> color</li>
        <li class="cl-1">Inherited <a href="">Link</a> color</li>
        <li class="cl-2">Initial <a href="">Link</a> color</li>
        <li class="cl-3">Unset <a href="">Link</a> color</li><!-- Inheritence for a tag is yes so the unset value will help it inherit-->
    </ul>
</body>
</html>
