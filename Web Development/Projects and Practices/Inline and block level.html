<body><!--This Shows perfectly that p tag is the block-level tag whereas, the em tag is inline-level tag-->
    <p>This is First Para</p>
    <p>This is Second Para</p>
    <p>This is Third Para</p>
    <p>This is Fourth Para</p>
    <p>This is Fifth Para</p>
    <em>em tag is used to emphasize text</em>
    <em>So em tag is inline-level and p tag is block-level</em>
</body>
