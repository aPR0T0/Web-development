<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gulzar&family=Lato:wght@300&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        h1{
            text-align: center;
        }
        thead{
            font-family:'Lato',sans-serif ;
            font-weight: 900;
        }
        table{
            text-align: center;
            border: 2px solid;
            border-collapse: collapse;
            border-spacing: 5px;
        }
        tr td{
            padding: 5px;
            border: 2px solid ;
        }

    </style>
</head>
<body>
    <h1>These are the Tables</h1>
    <table>
        <thead>
            <tr>
                <td>Subject</td>
                <td>Theory</td>
                <td>Practical</td>
                <td>Total Marks</td>
                <td>Grades</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>English</td>
                <td>75</td>
                <td>-</td>
                <td>75</td>
                <td>B1</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>75</td>
                <td>99</td>
                <td>75</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>75</td>
                <td>100</td>
                <td>75</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>99</td>
                <td>-</td>
                <td>75</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>75</td>
                <td>75</td>
                <td>75</td>
                <td>A2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
