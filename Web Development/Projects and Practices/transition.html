<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 0.45s, height 0.45s, border-radius 0.1s, background 0.2s;
        }
        .gola:hover{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgb(226, 135, 16);
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
